<h1>Login</h1>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>

<form class="form-inline" *ngIf="!authService.getUser()['email']">
  <div class="form-group">
    <label for="username">Email Address: </label>
    <input class="form-control" name="username" #username>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" type="password" name="password" #password>
  </div>

  <div><a class="submit-btn" (click)="login(username.value, password.value)">
    Submit
  </a>
  </div>
</form>

<div class="well" *ngIf="authService.getUser()['email']">
  Logged in as <b>{{ authService.getUser()["fname"] }} {{ authService.getUser()["lname"] }}</b>
  <a href (click)="logout()">Log out</a>
</div>
